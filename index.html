<html>
	<head>
		<title>Seamless 3D</title>
		<style>
			body {
				position:fixed;
				margin:0px;
			}
			.log {
				position: fixed;
				width: 150px;
				height: 400px;
				color: white;
				background-color: rgba(255,255,255,0.3);
				top: 100px;
				right: 100px;
				font-family: Monospace;
				font-size: 14px;
				padding: 15px;
				z-index: 9999;
			}
			.log:hover {
				opacity: 0.8;
			}
		</style>
	</head>
	
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<body onload="init();">

		<script src="js/three.js"></script>

		<!-- Modules -->
		
		<script src="js/app.js"></script>
		
		<div id="log" class="log" onclick="event.target.style.transition = '0.5s';event.target.style.opacity = 0;"></div>
	</body>

</html>
